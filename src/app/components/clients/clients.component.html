<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (client of clients$ | async; track client) {
      <tr>
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td><a [routerLink]="['/clients', client.id]">View</a></td>
      </tr>
    }
  </tbody>
</table>
