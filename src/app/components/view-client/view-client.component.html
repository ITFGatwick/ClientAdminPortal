@if (client$ | async; as client) {
  <h2>{{ client.id }} - {{ client.name }}</h2>
  <h3>Description</h3>
  <p>{{ client.description }}</p>
  <h3>Related Clients</h3>
  <ul>
    @for (relatedClient of client.relatedClients; track relatedClient) {
      <li>
        <a [routerLink]="['/clients', relatedClient.id]">{{ relatedClient.name }}</a>
      </li>
    }
  </ul>
}
